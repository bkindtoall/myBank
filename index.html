<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</script>
<title>BankAccount</title>
</head>
<body>
  <div class="container">
    <h1>My Bank USA</h1>
    <hr>
    <div class="row">
      <div class="col-md-4">
        <h2>Register a new account:</h2><br>
        <form id="myBank">
          <div class="form-group">
            <label for="name">Enter your name</label>
            <input type="text"  class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="initialDep">Initial Deposit Amount</label>
            <input type="number"  class="form-control" id="initialDep">
          </div><br>
        </div>
        <div class="col-md-4">
          <h2>Deposit and withdraw funds:</h2>
          <div class="form-group">
            <label for="depositAmt">Deposit Amount</label>
            <input type="number"  class="form-control" id="depositAmt">
          </div>
          <div class="form-group">
            <label for="withdrawal">Withdrawal Amount</label>
            <input type="number"  class="form-control" id="withdrawal">
          </div>
        </div>
      </div>
      <button type="submit" class="btn-primary">Submit</button>
    </form>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="output">
            <h2>Balance</h2>
            <label for="withdrawal"></label>
            <input type="number" class="form-control" id="withdrawal">
          </div><br>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
